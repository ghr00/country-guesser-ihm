<!DOCTYPE html>
<html lang="fr">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Country Guesser</title>
        <meta name="description" content="Online game of guessing the name of all the countries in the Earth">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="text-panel">
                <h1>Think you know your Earth?</h1>
                <p id="word">Try to guess all the countries on the map</p>                
                <p class="sidenote">Tips : Play with the globe on the right!</p>
                <div class="input-group mb-3 mt-4" id="username">
                    <input type="text" class="form-control" placeholder="Enter username" aria-label="Recipient's username" aria-describedby="button-subscribe" id="username-input">
                    <button class="btn btn-primary rounded-right" type="button" id="button-subscribe">I'm in!</button>
                    <div class="m-3" id="connectedToServer" style="display:inline-block;border-radius: 30px;background: red; width:15px;height:15px"></div>
                </div>
                <div class="input-group mb-3 mt-4" style="display:none" id="country">
                    <input type="text" class="form-control" placeholder="Enter country's name" aria-label="Country's name" aria-describedby="button-submit" id="country-input">
                    <button class="btn btn-success rounded-right" type="button" id="button-submit">Send</button>                    
                </div>
            </div>
            <div id="chartdiv"></div>
        </div>

      <script src="js/ingescape.js" charset="utf-8"></script>
      <script src="js/index.js" charset="utf-8"></script>      
      <script src="https://www.amcharts.com/lib/4/core.js"></script>
      <script src="https://www.amcharts.com/lib/4/maps.js"></script>
      <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
      <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
      <script type="text/javascript" src="js/globe.js" charset="utf-8"></script>
    </body>
</html>
