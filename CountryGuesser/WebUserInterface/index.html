<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Country Guesser</title>
        <meta name="description" content="Online game of guessing the name of all the countries in the Earth">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="text-panel">
                <h1>Think you know your Earth?</h1>
                <p>Try to guess all the countries on the map then</p>
                <div class="input-group mb-3 mt-4">
                    <input type="text" class="form-control" placeholder="Enter username" aria-label="Recipient's username" aria-describedby="button-subscribe" id="username-input">
                    <button class="btn btn-primary border-rad" type="button" id="button-subscribe">I'll show you!</button>
                </div>
                <p class="sidenote">P/s : Memorize the countries on the right before subscribing!</p>
            </div>
            <div id="chartdiv"></div>
        </div>
        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/maps.js"></script>
        <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
